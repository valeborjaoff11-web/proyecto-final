<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Página 3 - Sucursal Puebla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://png.pngtree.com/png-clipart/20230828/original/pngtree-seamless-pattern-of-sweet-desserts-vector-png-image_9380848.png');
      background-size: 250px;
    }

    h1 {
      color: #ff3385;
      margin-top: 25px;
      font-size: 32px;
      text-shadow: 2px 2px 4px #ff99cc;
    }

    .sucursal {
      background-color: rgba(255, 240, 245, 0.95);
      max-width: 550px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      border: 3px solid #ff99cc;
      font-size: 18px;
      color: #b3005e;
    }

    .sucursal h2 {
      color: #ff1a75;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .iconos {
      font-size: 30px;
      margin: 10px 5px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 18px;
      background-color: #ff66b2;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(255, 105, 180, 0.4);
      transition: background-color 0.3s, transform 0.2s;
    }

    a:hover {
      background-color: #ff3399;
      transform: scale(1.05);
    }

    iframe {
      margin-top: 15px;
      border-radius: 15px;
      border: 3px solid #ff80bf;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.5);
      width: 90%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>🍩 Nuestra Sucursal en Puebla 🍰</h1>

  <div class="sucursal">
