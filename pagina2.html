<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Hacer Pedido</title>

  <!-- Fuente elegante y dulce -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://png.pngtree.com/png-clipart/20230828/original/pngtree-seamless-pattern-of-sweet-desserts-vector-png-image_9380848.png');
      background-size: 250px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      margin-top: 25px;
      color: #ff3399;
      text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.4);
    }

    p {
      font-size: 18px;
      color: #b3005e;
      margin-bottom: 20px;
    }

    /* Contenedor del formulario */
    form {
      background-color: rgba(255, 240, 245, 0.95);
      padding: 25px;
      margin: 25px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      border: 2px solid #ff99cc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ff3399;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1.5px solid #ff99cc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fff8fb;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff3399;
      box-shadow: 0 0 8px rgba(255, 51, 153, 0.3);
    }

    /* Botón enviar */
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff66b2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(255, 105, 180, 0.3);
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3399;
      transform: scale(1.05);
    }

    /* Botón volver */
    a.volver {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 22px;
      background-color: #ff99cc;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(255, 105, 180, 0.4);
      transition: background-color 0.3s, transform 0.2s;
      font-size: 18px;
    }

    a.volver:hover {
      background-color: #ff3399;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <h1>🍩 Haz tu Pedido 🧁</h1>
  <p>Llena el formulario y recibe nuestros postres directamente en tu puerta 😍</p>

  <form action="https://formspree.io/f/xkgzlqqb" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

    <label for="postre">Selecciona tu postre:</label>
    <select id="postre" name="postre" required>
      <option value="">-- Elige una opción --</option>
      <option value="pastel">🎂 Pastel de Chocolate</option>
      <option value="cupcake">🧁 Cupcakes Variados</option>
      <option value="galletas">🍪 Galletas Artesanales</option>
      <option value="brownies">🍫 Brownies</option>
    </select>

    <label for="direccion">Dirección de Entrega:</label>
    <textarea id="direccion" name="direccion" rows="3" placeholder="Escribe tu dirección completa" required></textarea>

    <label for="pago">Método de Pago:</label>
    <select id="pago" name="pago" required>
      <option value="">-- Selecciona un método --</option>
      <option value="efectivo">💵 Efectivo</option>
      <option value="tarjeta">💳 Tarjeta</option>
      <option value="transferencia">🏦 Transferencia</option>
    </select>

    <button type="submit">Enviar Pedido 🍰</button>
  </form>

  <a href="index.html" class="volver">⬅️ Volver al Menú</a>
</body>
</html>
